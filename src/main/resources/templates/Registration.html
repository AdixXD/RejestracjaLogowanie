<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>abababa2</title>
    <link rel="stylesheet" href="/css/registrationstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>

<body>
<div id="kontenerrejestracji">
    <h2 id="rejestracja">Rejestracja</h2>
    <form th:action="@{/process_register}" th:object="${user}"  method="POST">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <main>
            <label>*Login:</label>
            <input type="text" name="login" th:field="*{login}" id="login" required pattern="[A-Za-z0-9]{4,30}"/>
        </main>
        <main>
            <label>*Adres e-mail:</label>
            <input type="text" name="email" th:field="*{email}" id="email" required pattern="[_A-Za-z0-9-+]+(.[_A-Za-z0-9-]+)*@+[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,350})$"/>
        </main>
        <main>
            <label>*Haslo:</label>
            <input type="text" name="password" th:field="*{password}" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  /> <!--8 znakow min 1 wielka litera 1 mala i jedna cyfra  -->
        </main>
        <main>
            <label>*Powtorz haslo:</label>
            <input type="text" name="repeatpassword" th:field="*{repeatpassword}" id="repeatpassword" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" /> <!--8 znakow min 1 wielka litera 1 mala i jedna cyfra  -->
        </main>
        <main>
            <label>Imie:</label> <!-- dlaczego niewymagane? a jak zaciagniemy kredyty?-->
            <input type="text" name="name" th:field="*{name}" id="name" pattern="^[A-Z]{1}[a-ząęłńśćźżó-]{1,85}$"/>
        </main>

        <main>
            <label>Nazwisko:</label> <!-- dlaczego niewymagane? a jak zaciagniemy kredyty?-->
            <input type="text" name="lastname" th:field="*{lastname}" id="lastname" pattern="^[A-Z]{1}[a-ząęłńśćźżó-]{1,100}$" />
        </main>


        <input type="submit" id="buttonzalogujsie" value="Zaloguj się"/>
    </form>
    <h3 id="polawymagane"> * - pola wymagane</h3>
</div>
<script src="js/jquery.js"></script>
<script src="js/passwordcheck.js"></script>
</body>
</html>
